<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/Content/DemoCss/bootstrap.min.css" rel="stylesheet">
    <script src="/Scripts/require.min.js" data-main="/Scripts/Demo/demoApp"></script>

    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="/Scripts/lib/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- 2. Use an HTML Import to bring in some elements. -->
    <link rel="import" href="/Scripts/lib/paper-input/paper-input.html">

</head>
<body>
    <div class="container-fluid">
        <div class="header clearfix">
            <h3>Example: Polymer Paper Elements</h3>
        </div>
        <div class="jumbotron" data-vm="PolymerPaperVM">
            <div class="row">
                <div class="col-md-6">
                    <paper-input id="FirstName" required char-counter maxlength=20 auto-validate></paper-input>
                </div>
                <div class="col-md-6">
                    <paper-input id="LastName" required char-counter maxlength=20 auto-validate></paper-input>
                </div>
            </div>
            <hr />
            <div>
                Full name is <b><span id="FullName" /></b>
            </div>


        </div>
    </div>
</body>
</html>
