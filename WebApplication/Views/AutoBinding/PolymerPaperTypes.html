<!DOCTYPE html>
<html>
<head>
   <title></title>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="/Content/DemoCss/bootstrap.min.css" rel="stylesheet">
   <script src="/Scripts/require.min.js" data-main="/Scripts/Demo/demoApp"></script>

   <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
   <script src="/Scripts/lib/webcomponentsjs/webcomponents-lite.min.js"></script>
   <!-- 2. Use an HTML Import to bring in some elements. -->
   <link rel="import" href="/Scripts/lib/paper-input/paper-input.html">
   <link rel="import" href="/Scripts/lib/iron-icons/iron-icons.html">

</head>
<body>
   <div class="container-fluid">
      <div class="header clearfix">
         <h3>Example: Polymer Paper (Auto-Binding)</h3>
      </div>
      <div class="jumbotron" data-vm="AutoBindingVM">
         <!-- Text Box -->
         <div class="row">
            <div class="col-md-3">
               <label>Text box:</label>
               <div class="dfn small">(updates on losing focus)</div>
            </div>
            <div class="col-md-6">
               <paper-input id="TextBox" required char-counter maxlength=20 auto-validate></paper-input>
            </div>
            <div class="col-md-3">
               <div id="TextBoxResult"></div>
            </div>
         </div>
         <hr />
         <!-- Search Box -->
         <div class="row">
            <div class="col-md-3">
               <label>Search box:</label>
               <div class="dfn small">(updates on keystroke)</div>
            </div>
            <div class="col-md-6">
               <paper-input id="SearchBox" type="search">
                  <iron-icon icon="search" prefix></iron-icon>
               </paper-input>
               <ul id="SearchResults" class="list-group">
                  <li id="SearchResults.$data" class="list-group-item"></li>
               </ul>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
